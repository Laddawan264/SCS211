<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-4">
      <form>

        <div class="row mb-3">
          <div class="col-lg-12">
            <label class="form-label">คณะ / สาขาที่ต้องการสมัคร *</label>
            <select class="form-select">
              <option selected>เลือก..</option>
              <option value="1">วิทยาศาสตร์</option>
              <option value="2">สาธารณสุข</option>
              <option value="3">เทคโนโลยีอุตสาหกรรม</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-lg-3">
            <label class="form-label">สัญชาติ *</label>
            <select class="form-select">
              <option selected>เลือก..</option>
              <option value="1">ไทย</option>
              <option value="2">จีน</option>
              <option value="3">ญี่ปุ่น</option>
            </select>
          </div>

          <div class="col-lg-3">
            <label class="form-label">เพศ *</label>
            <select class="form-select">
              <option selected>เลือก..</option>
              <option value="1">ชาย</option>
              <option value="2">หญิง</option>
              <option value="3">กะเทย</option>
            </select>
          </div>
          <div class="row mb-3"></div>

          <div class="col-lg-2">
            <label class="form-label">คำนำหน้าชื่อ *</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-lg-2">
            <label class="form-label">ชื่อ *</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-lg-2">
            <label class="form-label">นามสกุล *</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-lg-2">
            <label class="form-label">บัตรประชาชน *</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-lg-2">
            <label class="form-label">เบอร์โทรศัพท์ *</label>
            <input type="text" class="form-control" />
          </div>
          </select>
        </div>

        <div class="row mb-3">
          <div class="col-lg-3">
            <label class="form-label">ID Line (ถ้ามี)</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-3">
            <label class="form-label">Facebook (ถ้ามี)</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-lg-3">
            <label class="form-label">อีเมล</label>
            <input type="email" class="form-control" />
          </div>
          
        <div class="row mb-3">
          <div class="col-lg-3">
            <label class="form-label">วุฒิการศึกษา *</label>
            <select class="form-select">
              <option selected>เลือก..</option>
              <option value="1">มัธยมต้น</option>
              <option value="2">มัธยมปลาย</option>
              <option value="3">ปริญญาตรี</option>
            </select>
          </div>

          <div class="col-lg-3">
            <label class="form-label">ชื่อสถานศึกษาเดิม *</label>
            <input type="text" class="form-control" />
          </div>
      
          <div class="col-lg-4">
            <label class="form-label">จังหวัด *</label>
            <select class="form-select">
              <option selected>เลือก..</option>
              <option value="1">กรุงเทพมหานคร</option>
              <option value="2">เชียงใหม่</option>
              <option value="3">ภูเก็ต</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-lg-4">
            <label class="form-label">สาขาวิชาที่เรียนจบ *</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-lg-4">
            <label class="form-label">ผลการเรียนเฉลี่ย (GPAX) *</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row mb-3"></div>
          <div class="col-lg-4">
            <label class="form-label">มีความต้องการ/อุปสรรคในการเรียน *</label>
            <select class="form-select">
              <option selected>เลือก..</option>
              <option value="1">ไม่มี</option>
              <option value="2">มีความบกพร่องทางการเห็น</option>
              <option value="3">มีความบกพร่องทางการได้ยิน</option>
            </select>
          </div>
        </div>
        <div class="row mb-3"></div>
          <div class="col-lg-4">
            <label class="form-label">เอกสารแนบ (ไฟล์สะสางงาน)</label>
            <input class="form-control" type="file" />
          </div>
        </div>

        <!-- ปุ่ม -->
        <div class="row mt-4 mb-5">
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn btn-success px-4">ยืนยัน</button>
            <button type="reset" class="btn btn-danger px-4">ยกเลิก</button>
           </select>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
  </body>
</html>
